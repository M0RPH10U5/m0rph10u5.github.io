name: Update RSI Status Cache

on:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes
  workflow_dispatch:        # manual run button

jobs:
  update-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch RSI status
        run: |
          mkdir -p data
          curl -s https://status.robertsspaceindustries.com/index.json \
            | jq '{ summaryStatus, services }' \
            > data/rsi-status.json

      - name: Commit changes if needed
        run: |
          git config user.name "RSI Status Bot"
          git config user.email "rsi-status-bot@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes detected"
          else
            git add data/rsi-status.json
            git commit -m "Update RSI status cache"
            git push
          fi
